				<div id="UPAddUserForm" class="modal hide fade" tabindex="-1" data-width="760">

				    <div class="modal-header">

				        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

				        <h3 id="UPFormTitle">增加新的日志</h3>

				    </div>
				    <div class="alert alert-error hide">

				        <button class="close close-button"></button>

				        你填写的表格有错，请重新填写！

				            <div class="span6">
				                <input type="hidden" name="ID" id="ID" value="" />

				        </div>

				        <div class="row-fluid">

				            <div class="span6">

				                <h4>标题<span class="required">*</span></h4>

				                <p><input type="text" id="jnlNmae" class="m-wrap span12" placeholder="请输入标题"></p>

				            </div>

				            <div class="span6">

				                <h4>备注</h4>

				                <p><input type="text" id="jnlMark" class="m-wrap span12" placeholder="请输入备注"></p>

				            </div>
				            
				        </div>

				         <div class="row-fluid">

				            <div class="span12">

				                <h4>日志内容<span class="required">*</span></h4>

				                <p><input type="textarea" id="jnlContent" class="m-wrap span12" placeholder="请输入日志内容"></p>

				        </div>

				    </div>

				        <button type="button" data-dismiss="modal" class="btn" id="UPCloseButton">Close</button>
