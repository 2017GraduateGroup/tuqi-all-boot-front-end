	<!-- POPUP -->
	<div id="addSchedule" class="modal hide fade" tabindex="-1" data-width="760">

        <div class="modal-header">

            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

            <h3 id="UPFormTitle">Add New Schedule</h3>

        </div>
        <div class="alert alert-error hide">

            <button class="close close-button"></button>

            You have some form errors. Please check below.

        </div>

        <div class="alert alert-success hide">

            <button class="close" data-dismiss="alert"></button>

            Your form validation is successful!

        </div>

        <div class="modal-body">
            
            <!-- ID Hidden by css -->
			<div class="row-fluid">
				
                <div class="hidden">

                    <h4>USER ID</h4>

                    <p><input type="text" id="UserId" class="m-wrap span12" placeholder="Input Schedule Content"></p>

                </div>

            </div>

            <div class="row-fluid">
				
                <div class="span6">

                    <h4>日程类型<span class="required">*</span></h4>

                    <select name="scheduleType" id="scheduleType" class="m-wrap span12" >
                    	<option value="普通">普通</option>
                    	<option value="出行">出行</option>
                    	<option value="会议">会议</option>
                    	<option value="约会">约会</option>
                    	<option value="纪念日">纪念日</option>
                    	<option value="其他">其他</option>
                    </select>
                    
                </div>

                <div class="span6">

                    <h4>日程时间</h4>

                    <p><input type="text" id="scheduleTime" disabled="disabled" class="m-wrap span12" placeholder="Input Schedule Time"></p>
                    
                </div>

            </div>

            <div class="row-fluid">
				
                <div class="span12">

                    <h4>日程内容<span class="required">*</span></h4>

                    <p><input type="textarea" id="scheduleText" class="m-wrap span12" placeholder="Input Schedule Content"></p>

                </div>

            </div>

        </div>

        <div class="modal-footer">

            <button type="button" data-dismiss="modal" class="btn" id="closeModal">Close</button>

            <button type="button" class="btn blue save" id="saveChanges">Save changes</button>

        </div>

    </div>
