<body class="login">

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<div class="form-vertical">

			<h3 class="form-title">注册你的账户</h3>

			<div class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span>Enter any username and password.</span>

			</div>

			<div class="alert input-wrong hide">

				<button class="close"></button>

				<span>Incorrect username or password.</span>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input id="rUsername" class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">昵称</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input id="rNickname" class="m-wrap placeholder-no-fix" type="text" placeholder="昵称" name="password"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input id="rPassword" class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">确认密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input id="rRepassword" class="m-wrap placeholder-no-fix" type="password" placeholder="确认密码" name="password"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">职位</label>

				<div class="controls">

					<select name="position" id="position" class="m-wrap placeholder-no-fix">
<!-- 						<option value="学生">学生</option>
						<option value="律师">律师</option>
						<option value="警察">警察</option>
						<option value="医生">医生</option>
						<option value="设计师">设计师</option>
						<option value="教师">教师</option>
						<option value="自由职业者">自由职业者</option>
						<option value="其他职业">其他职业</option> -->
						<option value="1">学生</option>
						<option value="2">律师</option>
						<option value="3">警察</option>
						<option value="4">医生</option>
						<option value="5">设计师</option>
						<option value="6">教师</option>
						<option value="7">自由职业者</option>
						<option value="8">其他职业</option> 
					</select>

				</div>

			</div>

			<div class="form-actions">

				<button id="resetRegister" class="btn blue pull-left">

				重置 <i class="m-icon-swapright m-icon-white"></i>

				</button>  

				<button type="submit" id="register" class="btn blue pull-right">

				注册 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

		</div>

	</div>
